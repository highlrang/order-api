spring:
  datasource:
    driver-class-name:  org.h2.Driver
    url: jdbc:h2:mem:zzimcong
    username: zzimcong
    password: zzimcong

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 1000 # item bulk insert 되는지 확인하기

logging:
  level:
    org:
      hibernate:
        descriptor:
          sql: trace